{% extends "base.html" %}

{% block content %}

    <style>
        .large-front-thumbnail {
            position: relative;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

    </style>
    <div class="row">
        <div class="col">
            <div class="card">
                <img class="large-front-thumbnail"
                     src="{{ 'static/imagenet_subset/'+image_id }} "
                     alt={{ image_id }}/>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <div class="row">
                    <canvas id="classificationOutput" style="width: 50%; margin: auto; padding: 20px;"></canvas>
                    <div class="align-items-center">
                        <h2 id="waitText"></h2>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary" href="/classifications" role="button">Back</a>

    <style>
      .download-form {
        position: relative;
        max-width: 100%;
        height: auto;
        display: block;
        margin: 20px auto;
      }
    </style>

    <script>
      function downloadFile(url) {
          const link = document.createElement('a');
          link.href = url;
        link.download = '';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>

    <form action="/download_plot/{{ image_id }}" method="get" class="download-form" onsubmit="downloadFile(this.action + '?' + new URLSearchParams(new FormData(this)).toString()); return false;">
      <input type="hidden" name="classification_scores" value="{{ classification_scores }}">
      <button type="submit" class="btn btn-secondary">Download Plot</button>
    </form>

   <form action="/download_results/{{ image_id }}" method="get" class="download-form">
      <input type="hidden" name="classification_scores" value="{{ classification_scores }}">
      <button type="submit" class="btn btn-secondary">Download Results</button>
   </form>

        </div>
    </div>
    <script src="{{ "static/graph.js" }}" id="makeGraph" classification_scores="{{classification_scores}}"></script>

{% endblock %}
